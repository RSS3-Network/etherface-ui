apiVersion: apps/v1
kind: Deployment
metadata:
  name: etherface-ui
  labels:
    app: etherface
    component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etherface
      component: ui
  template:
    metadata:
      labels:
        app: etherface
        component: ui
    spec:
      containers:
        - name: ui
          image: rss3/etherface-ui
          ports:
            - containerPort: 3000
          env:
            - name: ETHERFACE_REST_ADDRESS
              value: "https://etherface.rss3.io"
          resources:
            requests:
              cpu: "0.1"
              memory: "128Mi"
            limits:
              cpu: "0.5"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
